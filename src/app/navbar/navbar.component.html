<header>
  <nav></nav>
  <!-- Top Navigation Menu -->
  <div class="topnav">
    <a href="/home" class="header-logobar">
      <div id="logo"><img src="../../assets/Cat.png" /></div>
      <div class="fancy">Has The Beast Been Fed?</div>
    </a>

    <div *ngIf="loggedIn && username !== null" class="user-greeting">
      Hello, {{ username }}
    </div>
    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
    <a (click)="shouldShow = !shouldShow" class="icon">
      <img src="../../assets/bars-solid.svg" alt="" />
    </a>
    <!-- Navigation links (hidden by default) -->
    <div id="myLinks" [ngClass]="{ show: shouldShow }">
      <!-- If user logged in, hide login and signup links -->
      <a *ngIf="!loggedIn" href="/login">Login</a>
      <a *ngIf="!loggedIn" href="/signup">Sign Up</a>
      <!-- Pipe observable value to subscribe to it -->
      <a *ngIf="isLoggedIn$ | async" href="/account">Account</a>
      <a *ngIf="isLoggedIn$ | async" (click)="onSignOut()">Sign Out</a>
    </div>
  </div>
</header>
